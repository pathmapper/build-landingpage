name: Fedora Rawhide

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: fedora:rawhide
      options: --security-opt seccomp=unconfined
      volumes:
        - ${{ github.workspace }}:/w

    steps:
      - uses: actions/checkout@v2

      - name: Update system
        run: dnf -y update
        
      - uses: actions/setup-node@v2
        with:
          node-version: '17'
      
      - run: node -v
      
      - run: corepack enable
    
      - run: yarn install --frozen-lockfile
      
      - run: yarn build
